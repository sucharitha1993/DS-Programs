        <script>
        /* Median Two Sorted Arrays */

        /**
        * Instructions to candidate.
        *  1) Run this code in the REPL to observe its behaviour.
        *  2) Find the median of the two sorted arrays.
        */
        function medianOfTwoSortedArray(arr1, arr2) {
            let arr = arr1.concat(arr2).sort((a,b)=>{
                return a-b;
            }), len = arr.length;
                return len %2 === 0? (arr[(len/2)-1] + arr[(len/2)])/2 : arr[Math.floor(len/2)];
        }
        console.log(medianOfTwoSortedArray([1,3], [2]));
        console.log(medianOfTwoSortedArray([1, 12, 15, 26, 38], [2, 13, 17, 30, 45] ));
        </script>
