<html>
  <body>
    <script>
      function revSentence(str) {
        let revWord = "";
        let word = "";
        let wordArr = [];
        for (let i = 0; i < str.length; i++) {
          if (str[i] == " ") {
            wordArr.push(word);
            word = "";
          } else {
            word += str[i];
          }
        }
        wordArr.push(word);
        console.log(wordArr);
        for (let i = wordArr.length - 1; i >= 0; i--) {
          revWord += wordArr[i] + " ";
        }
        return revWord;
      }
      console.log(revSentence("abcd efgh hello"));
    </script>
  </body>
