        <script>
/* Best Average Grade  */
/*
**  Instructions:
**
**  Given a list of student test scores, find the best average grade.
**  Each student may have more than one test score in the list.
**
**  Complete the bestAverageGrade function in the editor below.
**  It has one parameter, scores, which is an array of student test scores.
**  Each element in the array is a two-element array of the form [student name, test score]
**  e.g. [ "Bobby", "87" ].
**  Test scores may be positive or negative integers.
**
**  If you end up with an average grade that is not an integer, you should
**  use a floor function to return the largest integer less than or equal to the average.
**  Return 0 for an empty input.
**
**  Example:
**
**  Input:
**  [ [ "Bobby", "87" ],
**    [ "Charles", "100" ],
**    [ "Eric", "64" ],
**    [ "Charles", "22" ] ].
**
**  Expected output: 87
**  Explanation: The average scores are 87, 61, and 64 for Bobby, Charles, and Eric,
**  respectively. 87 is the highest.
*/
            function bestAvgGrade(arr) {
                if (!arr || (arr && arr.length === 0)) {
                    return 0;
                }
                let newArr = [];
                let index = 0;
                for (let i = 0; i < arr.length; i++) {
                        index = newArr.findIndex((rec)=>{
                            return rec.key == arr[i][0]
                        });
                    if(index === -1) {
                        newArr.push({
                        key: arr[i][0],
                        score: Number(arr[i][1]),
                        count: 1
                    });
                    } else {
                        newArr[index].score += Number(arr[i][1]);
                        newArr[index].count ++;
                    }
                }
                let maxScore = 0;
                newArr.forEach((rec)=> {
                    rec.score = Math.floor(rec.score/rec.count);
                    if(rec.score > maxScore) {
                        maxScore = rec.score;
                    }
                });
                return maxScore;
            }
            console.log(bestAvgGrade([
                ['Bobby', '87'],
                ['Charles', '100'],
                ['Eric', '64'],
                ['Charles', '22']]))
        </script>
    </body>
