<script>

/** Your task is to implement the following function ('longestUniformSubstring')
 *   
 *  This function should return an array with exactly two elements that describe the location of the longest
 *  uniform substring of a string input. The first element of the array should be the start index and the second 
 *  element is the length
 *  
 *  e.g.
 *      
 *      for the input: "abbbccda" the longest uniform substring is "bbb" 
 *      (which starts at index 1 and is 3 characters long).
 *      
 *      Therefore the return value would be the array: [1, 3] **/
 
function longestUniformSubString(str) {
	let count = 1;
	let index= null;
	let arr = [];
	for(let i=0;i<str.length;i++) {
		if(str[i] === str[i+1]) {
			if(str[i] !== str[i-1]) {
				index = i;
			}
			count++;
		} else {
			arr.push({
				key: str[i],
				count: count,
				startIndex: index?index: i
			});
			count = 1;
			index = null;
		}
	}
const returnObj = arr.sort(function(a,b){
				return a.count -b.count;
				})[arr.length-1];
return [returnObj.startIndex, returnObj.count];
}

console.log(longestUniformSubString('abbbccdaa'));
