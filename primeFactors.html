<body>
    <script>
        function primeFactors(n) {
            let factors = [];
            divisor = 2;
            while (n > 1) {
                if (n % divisor == 0) {
                    factors.push(divisor);
                    n = n / divisor;
                } else {
                    divisor++
                }
            }
            return factors;
        }

        console.log(primeFactors(12));
    </script>
</body>
