    <script>
        function secondLargest() {
            const array = [32, 523, 5632, 920, 6000];
            let largestNum = array[0];
            let secondLargestNum = 0;
            for (let i = 1; i < array.length; i++) {
                if (array[i] > largestNum) {
                    secondLargestNum = largestNum;
                    largestNum = array[i];
                }
                else if (array[i] !== largestNum && array[i] > secondLargestNum) {
                    secondLargestNum = array[i];
                }
            };
            console.log(secondLargestNum);
        }
        function secondSmallest() {
            const numbers = [1, 12, 3, 14, 10, 15];
            numbers.sort((a, b) => a - b);
            // numbers.sort((a, b) => b - a); //largest
            console.log(numbers);
            console.log(numbers[1]);
            document.getElementById("demo").innerHTML = numbers[1];
        }
        function secondSmallestUsingMath() {
            const arr = [14, 58, 20, 77, 66, 82, 42, 67, 42, 4]
            const min = Math.min(...arr);
            arr.splice(arr.indexOf(min), 1);
            console.log(Math.min(...arr))
        }
        function arrbubbleSort() {
            var sorted = false;
            const a = [1, 12, 3, 14, 10, 15];
            while (!sorted) {
                sorted = true;
                for (let i = 0; i < a.length; i++) {
                    if (a[i] > a[i + 1]) {
                        sorted = false;
                        temp = a[i];
                        a[i] = a[i + 1];
                        a[i + 1] = temp;
                    }
                }
            }
            console.log(a);
        }
        arrbubbleSort();
        //secondSmallest();
    </script>
