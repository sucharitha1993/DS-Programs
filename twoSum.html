<!DOCTYPE html>
<html>

<body>

    <script>
        function twoSum(arr, sum) {
            results = []
            for (let i = 0; i < arr.length; i++) {
                for (let j = i; j < arr.length; j++) {
                    if (arr[i] + arr[j] == sum) {
                        results.push([arr[i], arr[j]])
                    }
                }
            }
            return results
        }
        console.log(twoSum([10, 20, 40, 50, 60, 70, 30], 50));
    </script>

</body>

</html>
